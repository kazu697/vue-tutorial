<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>

    <div id="app-2">
      <span v-bind:title="message">
        この場所にマウスをホバーすると更新したときの時間がタイトルに更新されます。
      </span>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "Hello Vue!"
      }
    });

    var app2 = new Vue({
      el: "#app-2",
      data: {
        message: "更新時間：" + new Date().toLocaleString()
      }
    });
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>

    <div id="app-2">
      <span v-bind:title="message">
        この場所にマウスをホバーすると更新したときの時間がタイトルに更新されます。
      </span>
    </div>

    <div id="app-3">
      <span v-if="seen">var app3のseenをtrueにしていたら見えます。</span>
    </div>

    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">Reverse Message</button>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "Hello Vue!"
      }
    });

    var app2 = new Vue({
      el: "#app-2",
      data: {
        message: "更新時間：" + new Date().toLocaleString()
      }
    });

    var app3 = new Vue({
      el: "#app-3",
      data: {
        seen: true
      }
    });

    var app4 = new Vue({
      el: "#app-4",
      data: {
        todos: [
          { text: "Learn JavaScript" },
          { text: "Learn Vue" },
          { text: "Build something awesome" }
        ]
      }
    });

    app4.todos.push({ text: "練習app4" });

    var app5 = new Vue({
      el: "#app-5",
      data: {
        message: "Hello Vue.js!"
      },
      methods: {
        reverseMessage: function() {
          this.message = this.message
            .split("")
            .reverse()
            .join("");
        }
      }
    });
  </script>
</html>
